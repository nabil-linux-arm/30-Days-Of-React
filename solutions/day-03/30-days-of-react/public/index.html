<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
        .subscribe-form {
            display: grid;
            justify-items: center;
            background-color: lightblue;
            width: 70vw;
            margin: auto;
            border-radius: 20px;
        }

        .action-button {
            background-color: rgb(237,119,119);
            margin: 1.5rem;
            color: white;
            padding: 0.7rem 0px;
            width: 45ch;
        }

        .action-button:hover {
            background-color: orange;
        }

        .rectangle {
            border: none;
            border-radius: 5px;
        }

        .input-row {
            display: flex;
            column-gap: 10px;
        }

        .input-row input[type=text] {
            width: 25ch;
            padding: 0.7rem 10px;
            margin-top: 5vh;
        }

        .header * {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
